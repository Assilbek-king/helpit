<body>
{% csrf_token %}

<div class="intro-two">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 col-md-6">
                                    <h1 class="display-3" style="color: white">Компания IThub </h1><br>
                                    <h4 style="color: white">Решает бизнес-задачи клиентов <br> при помощи IT-Технологий</h4>
                                </div>
                <div class="col-lg-4 offset-lg-1 col-md-6 offset-md-0">
                                    <div class="form-wrapper cardify card--rounded js-request">
                                        <h5 class="color-dark m-bottom-30 text-center">Записывайся на наши курсы</h5>

                                            <input type="hidden" name="action" value="request">
                                            <input type="text" placeholder="ФИО" name="fio" class="form-control m-bottom-20">
                                            <input type="number" placeholder="Возраст" min="12" name="age" class="form-control  m-bottom-20">
                                            <input type="text" placeholder="Телефон" name="phone" class="form-control  m-bottom-20">
                                            <button class="btn btn-secondary js-save" style="margin: 0 auto;display: flex;">Отправить заявку</button>

                                    </div><!-- end: .form-wrapper -->
                                </div>
            </div>
        </div>
    </div>
        <script src="{% static 'min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $('.js-save').click(function () {
            var clicked_container = $(this).parents(".js-request");
            var csrfmiddlewaretoken = $('[name="csrfmiddlewaretoken"]').val();
            var oData = {
                "action": clicked_container.find('[name="action"]').val(),
                "fio": clicked_container.find('[name="fio"]').val(),
                "age": clicked_container.find('[name="age"]').val(),
                "phone": clicked_container.find('[name="phone"]').val(),
                "csrfmiddlewaretoken":csrfmiddlewaretoken
            }
            $.ajax({
              type: 'POST',
              url: '/request',
              dataType: 'json',
              data: oData,
              success: function(){
                  alert("sdsahgdisadg")
                location.reload();
              }
            })
            return false;
        })
    </script>

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDduF2tLXicDEPDMAtC6-NLOekX0A5vlnY"></script>
