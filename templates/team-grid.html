{% extends 'base.html' %}{% block content %}{% load static %}    <section class="breadcrumb_area breadcrumb2 bgimage biz_overlay">        <div class="bg_image_holder">            <img src="{% static 'image/foto1/breadbg.jpg' %}" alt="">        </div>        <div class="container content_above">            <div class="row">                <div class="col-md-12">                    <div class="breadcrumb_wrapper d-flex flex-column align-items-center">                        <h4 class="page_title">Наша Команда</h4>                        <nav aria-label="breadcrumb">                            <ol class="breadcrumb m-bottom-30">                                <li class="breadcrumb-item"><a href="/">Главная</a></li>                                <li class="breadcrumb-item active" aria-current="page">Наша Команда</li>                            </ol>                        </nav>                    </div>                </div>            </div><!-- ends: .row -->        </div>    </section><!-- ends: .breadcrumb_area -->    <section class="section-padding2 section-bg">        <div class="card-style team--card3">            <div class="container">                <div class="row">                    {% for tm in team_members %}                    <div class="col-lg-4 col-sm-6">                        <div class="card card--team3">                            <div class="card__thumbnail">                                <img src="/media/{{ tm.image }}" alt="">                            </div>                            <div class="card-body text-center">                                <h6><a href="/team/{{ tm.id }}">{{ tm.first_name }} {{ tm.last_name }}</a></h6>                                <span class="subtitle">{{ tm.developer.title }}</span>                                <p>{{ tm.mini_description }}</p>                                <div class="social-basic ">                                    <ul class="d-flex justify-content-center ">                                        <li><a href="{{ tm.facebook }}"><span class="fab fa-facebook-f"></span></a></li>                                        <li><a href="{{ tm.instagram }}"><span class="fab fa-instagram"></span></a></li>                                        <li><a href="{{ tm.whatsapp }}"><span class="fab fa-whatsapp"></span></a></li>                                        <li><a href="{{ tm.telegram }}"><span class="fab fa-telegram"></span></a></li>                                    </ul>                                </div>                            </div>                        </div><!-- End: .card -->                    </div><!-- ends: .col-lg-4 -->                    {% endfor %}                </div>            </div>        </div><!-- ends: .card-style -->    </section><!-- ends: section -->{% endblock %}
